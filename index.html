<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WiFi Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
      integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2 class="heading">Simple Wifi QR Generator</h2>
    </header>

    <form>
      <h2>WiFi Login</h2>
      <div class="internal">
        <img
          width="164"
          src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo"
        />

        <div class="inputs">
          <label>
            Network name
            <input class="ssid" placeholder="WiFi network name" />
          </label>
          <label>
            Password
            <input class="password" placeholder="Password" />
          </label>
        </div>
      </div>
      <br />

      <p>Point your phone's camera at the QR code to connect to WiFi</p>
    </form>

    <footer>
      <div class="foot_div">

              ><i class="fa-brands fa-facebook fs-3 p-3 ms-3"></i

              ><i class="fa-brands fa-youtube fs-3 p-3"></i

          </div>

    <script src="script.js"></script>
  </body>
